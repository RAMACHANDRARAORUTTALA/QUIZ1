  <body>
    <div class="result text-center d-none">
        <div class="jumbotron lead">
            <p>Your score <span></span></p>
        </div>
        </div>
        
        
           <div class="container bg-white">
               <h3>YOUR Questions</h3>
               <form action="">
        <div class="my-5">
            <p>1.Whatis the capital of A.P</p>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="" value="A">

        <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="" value="B">
            <label class="form-check-label" for="">Hydrabad</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="" value="C">
            <label class="form-check-label" for="">karnool</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="" value="D">
            <label class="form-check-label" for="">Visakhapatnam</label>
        </div>
        </div>
        
        <div class="my-5">
            <p>2.Who is the captain for indian 20-20 cricket team</p>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" id="" value="A">
            <label class="form-check-label" for="">Virat kohli</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" id="" value="B">
            <label class="form-check-label" for="">Rohit sharma</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" id="" value="C">
            <label class="form-check-label" for="">K.L.Rahul</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" id="" value="D">
            <label class="form-check-label" for="">Rishab pant</label>
        </div>
        </div>
        
        <div class="my-5">
            <p>3.ROM stands for</p>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" id="" value="A">
            <label class="form-check-label" for="">randam access memory</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" id="" value="B">
            <label class="form-check-label" for="">rom</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" id="" value="C">
            <label class="form-check-label" for="">randam only memory</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" id="" value="D">
            <label class="form-check-label" for="">read only memory</label>
        </div>
        </div>
        
        <div class="my-5">
            <p>4.Full form of L.I.C</p>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="q4" id="" value="A">
            <label class="form-check-label" for="">life insurence</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q4" id="" value="B">
            <label class="form-check-label" for="">life india carporation</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q4" id="" value="C">
            <label class="form-check-label" for="">life insurence carporation</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q4" id="" value="D">
            <label class="form-check-label" for="">None of these</label>
        </div>
        </div>
        
        
        <input class="btn btn-success" type="submit" value="Login">
        
               </form>
           </div>
        <script>
            var key=['A','B','D','C'];
            var r1=document.querySelector('.result');
          var f1=document.querySelector('form');
         
          f1.addEventListener('submit',function(e){
            
              e.preventDefault();
              var score=0;
          
            const users=[f1.q1.value,f1.q2.value,f1.q3.value,f1.q4.value];
            // console.log(users);
            users.forEach(function(u1,index){
                // console.log(c,index);
                console.log(u1===key[index]);
               if(u1===key[index]){
        score+=5;
               }
                // if(key===users[index]){
        
                // }
            })
            
            console.log(score);
            scrollTo(0,0);
            r1.classList.remove('d-none');
            let output=0;
            var timer=setInterval(
                function(){
                    r1.querySelector('span').textContent=`${output}`;
                    if(output===score){
                        clearInterval(timer);
                    }
                    else{
                        output++;
                    }
                },100
            )
          
        
          })
        </script>
